<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

    <section class="container">
        <div class="login-box">
            <div class="login-text">
                <span class="title">Sign Up Now</span>
                <p>Please enter your details</p>
            </div>
            
            <div class="form">
                <div class="form-con">
                    <div class="name">
                        <div class="input-con">
                            <label>First Name</label>
                            <input class="input" type="text" placeholder="First Name" required>    
                        </div>
    
                        <div class="input-con">
                            <label>Last Name</label>
                            <input class="input" type="text" placeholder="Last Name" required>    
                        </div>
                    </div>

                    <div class="input-con">
                        <label>Email</label>
                        <input class="input" type="email" placeholder="Enter Your Email" required>    
                    </div>
    
                    <div class="input-con">
                        <label>Password</label>
                        <input class="input" type="password" placeholder="Enter Your Password" required>
                    </div>

                    <div class="input-con">
                        <label>Repeat Password</label>
                        <input class="input" type="password" placeholder="Repeat Password" required>
                    </div>
    
                    <button class="btn">Create My Account</button>
                </div>
                    
                <a href="login.html">Already have an account? Sign In</a>
            </div>
        </div>
    </section>
    
</body>
</html>
